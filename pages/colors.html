<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone 14 모션 컬러칩</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <section class="content content-colors">
            <div class="gallery" data-direction="left" >
                <div class="gallery-tile gallery-tile-1">
                    <p class="desc">5가지의 멋진 컬러</p>
                    <strong class="current-colorchip"></strong>
                    <div class="colorchip-area">
                        <ul class="colors" role="list">
                            <li role="listitem" class="color-item" data-color-name="blue">
                                <input type="radio" name="colorchip" id="colorchip_blue" value="blue" />
                                <label for="colorchip_blue">
                                    <span class="colorchip">Blue</span>
                                </label>
                            </li>
                            <li role="listitem" class="color-item" data-color-name="purple">
                                <input type="radio" name="colorchip" id="colorchip_purple" value="purple" />
                                <label for="colorchip_purple">
                                    <span class="colorchip">Purple</span>
                                </label>
                            </li>
                            <li role="listitem" class="color-item" data-color-name="midnight">
                                <input type="radio" name="colorchip" id="colorchip_midnight" value="midnight" checked />
                                <label for="colorchip_midnight">
                                    <span class="colorchip">Midnight</span>
                                </label>
                            </li>
                            <li role="listitem" class="color-item" data-color-name="starlight">
                                <input type="radio" name="colorchip" id="colorchip_starlight" value="starlight" />
                                <label for="colorchip_starlight">
                                    <span class="colorchip">Starlight</span>
                                </label>
                            </li>
                            <li role="listitem" class="color-item" data-color-name="red">
                                <input type="radio" name="colorchip" id="colorchip_red" value="red" />
                                <label for="colorchip_red">
                                    <span class="colorchip">red</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="gallery-tile gallery-tile-2">
                    <div class="asset-list asset-list-xdr">
                        <div class="asset-wrap asset-wrap-blue on">
                            <div class="gallery-image">
                                <img src="../images/gallery_xdr_blue.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-purple">
                            <div class="gallery-image">
                                <img src="../images/gallery_xdr_purple.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-midnight">
                            <div class="gallery-image">
                                <img src="../images/gallery_xdr_midnight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-starlight">
                            <div class="gallery-image">
                                <img src="../images/gallery_xdr_starlight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-red">
                            <div class="gallery-image">
                                <img src="../images/gallery_xdr_red.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gallery-tile gallery-tile-3">
                    아름답고 견고한
                </div>
                <div class="gallery-tile gallery-tile-4">
                    <div class="asset-list asset-list-lockscreen">
                        <div class="asset-wrap asset-wrap-blue on">
                            <div class="gallery-image">
                                <img src="../images/gallery_lockscreen_blue.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-purple">
                            <div class="gallery-image">
                                <img src="../images/gallery_lockscreen_purple.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-midnight">
                            <div class="gallery-image">
                                <img src="../images/gallery_lockscreen_midnight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-starlight">
                            <div class="gallery-image">
                                <img src="../images/gallery_lockscreen_starlight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-red">
                            <div class="gallery-image">
                                <img src="../images/gallery_lockscreen_red.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gallery-tile gallery-tile-5">
                    <div class="asset-list asset-list-camera">
                        <div class="asset-wrap asset-wrap-blue on">
                            <div class="gallery-image">
                                <img src="../images/gallery_camera_blue.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-purple">
                            <div class="gallery-image">
                                <img src="../images/gallery_camera_purple.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-midnight">
                            <div class="gallery-image">
                                <img src="../images/gallery_camera_midnight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-starlight">
                            <div class="gallery-image">
                                <img src="../images/gallery_camera_starlight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-red">
                            <div class="gallery-image">
                                <img src="../images/gallery_camera_red.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gallery-tile gallery-tile-6">
                    물에 젖어도 쿨내 물씬
                </div>
                <div class="gallery-tile gallery-tile-7">
                    <div class="asset-list asset-list-ceramic">
                        <div class="asset-wrap asset-wrap-blue on">
                            <div class="gallery-image">
                                <img src="../images/gallery_ceramic_blue.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-purple">
                            <div class="gallery-image">
                                <img src="../images/gallery_ceramic_purple.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-midnight">
                            <div class="gallery-image">
                                <img src="../images/gallery_ceramic_midnight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-starlight">
                            <div class="gallery-image">
                                <img src="../images/gallery_ceramic_starlight.jpeg" alt="">
                            </div>
                        </div>
                        <div class="asset-wrap asset-wrap-red">
                            <div class="gallery-image">
                                <img src="../images/gallery_ceramic_red.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="../js/colors.js"></script>
</body>
</html>
